<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <form action="./login.html">
        <h3>Registration Form</h3>
        <input type="text" placeholder="First Name">
        <input type="text" placeholder="Last Name"><br><br>
        <input type="text" placeholder="Email"><br><br>
        <input type="text" placeholder="Username"><br><br>
        <input type="password" placeholder="Password"><br><br>
        <label for = "101"><input type="radio" value = "Female" name = "gender" id = "101">Female</label>
        <label for = "102"><input type="radio" value = "Male" name = "gender" id = "102">Male</label>
        <br>
        <p>Select Projects</p>
        <input type="checkbox" name="Project1" id="101">Project 1 <br>
        <input type="checkbox" name="Project2" id="101">Project 2 <br>
        <input type="checkbox" name="Project3" id="101">Project 3 <br>
        <input type="checkbox" name="Project4" id="101">Project 4 <br><br>

        Select your City : 
        <select name="city">
            <option value="Delhi">Delhi</option><br>
            <option value="Mumbai">Mumbai</option><br>
            <option value="Bangalore">Bangalore</option><br>
            <option value="Pune">Pune</option><br>
        </select><br><br>
        <button>Submit</button>

    </form>
</body>
</html>
